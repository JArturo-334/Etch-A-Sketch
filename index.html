<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Etch-A-Sketch</h1>

    <section class="game">
      <div class="controls">
        <div class="Pick_color">
          <label for="colorP">COLOR</label>
          <input id="colorP" type="color" />
        </div>

        <div class="range_inp">
          <input type="range" id="gridRange" />
          <label id="gridNum"></label>
        </div>

        <div class="buttons">
          <button class="btn" id="random">RANDOM</button>

          <button class="btn" id="eraser">ERASER</button>

          <button class="btn" id="clear_btn">CLEAR</button>
        </div>
      </div>

      <div class="grid_sec">
        <div id="container"></div>
      </div>
    </section>

    <footer>
      <p>Copyright Â© 2023 JArturo-334</p>
      <a href="https://github.com/JArturo-334">
        <img class="GitHub_logo" src="github.svg" alt="GitHub" />
      </a>
    </footer>
  </body>

  <script src="script.js"></script>
</html>
